<div class="container">
  <br />
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/course-list']">Courses</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="[ '/course-save' ]">New</a>
      </li>
    </ol>
  </nav>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>ID</td>
          <td>Title</td>
          <td>Credits</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of courses">
          <td>{{ item.CourseID }}</td>
          <td>{{ item.Title }}</td>
          <td>{{ item.Credits }}</td>
          <td>
            <div class="btn-group" role="group">
              <a class="btn btn-sm btn-outline-warning" [routerLink]="[ '/course-edit', item.CourseID ]">Edit</a>
              <a class="btn btn-sm btn-outline-danger" [routerLink]="[ '/course-delete', item.CourseID ]">Delete</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
