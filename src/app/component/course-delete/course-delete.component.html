<div class="container">

  <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/course-list']">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete</li>
        </ol>
    </nav>

  <h2>Delete Course</h2>
  <hr>

  <div class="form-row" *ngIf="!showMsg">
    <div class="alert alert-danger col-md-12" role="alert">
      Are You Sure?
      <br>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-danger btn-sm" (click)="delete()">Delete</button>
        <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/course-list' ]">Back</a>
      </div>
    </div>
  </div>

  <div class="form-row" *ngIf="showMsg">
    <div class="alert alert-{{type}} col-md-12" role="alert">
      {{msg}}
      <br>
      <a class="btn btn-outline-danger btn-sm" [routerLink]="[ '/course-list' ]">Back</a>
    </div>
  </div>

  <form #courseForm="ngForm" *ngIf="course">

    <div class="form-row">
      <div class="col-md-4 form-floating">        
        <input type="text" id="courseID" name="courseID" placeholder="Enther the course ID" class="form-control"
          #courseID [(ngModel)]="course.CourseID" readonly />
          <label for="courseID">ID:</label>
      </div>
      <div class="col-md-4 form-floating">        
        <input type="text" id="title" name="title" placeholder="Enther the title" class="form-control" #title
          [(ngModel)]="course.Title" readonly />
          <label for="title">Title:</label>
      </div>
      <div class="col-md-4 form-floating">        
        <input type="text" id="credits" name="credits" placeholder="Enther the credits" class="form-control" #credits
          [(ngModel)]="course.Credits" readonly />
          <label for="credits">Credits:</label>
      </div>
    </div>
  </form>

</div>
